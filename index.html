  <div class="content">
	<header>
		<h1>Anxiety Self-Check</h1>
	</header>
	<main>
		<h2>Are you feeling instense anxiety? You're going to be okay. When you can, try checking off some items on this list.</h2>
		<ul>
			<li>
				<span>Is your breathing shallow?</span>
				<input type="checkbox" id="item-1" name="item-1" />
				<label for="item-1" class="text">Try taking a deep breath through your nose, and then slowly exhaling it out out of your mouth.</label>
				<label for="item-1" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
			<li>
				<input type="checkbox" id="item-2" name="item-2" />
				<label for="item-2" class="text">Complete first task</label>
				<label for="item-2" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
			<li>
				<input type="checkbox" id="item-3" name="item-3" />
				<label for="item-3" class="text">Write some CSS code</label>
				<label for="item-3" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
			<li>
				<input type="checkbox" id="item-4" name="item-4" />
				<label for="item-4" class="text">Amaze the world</label>
				<label for="item-4" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
			<!-- new attempt -->
			<li>
				<label>
					<input class="item" type="checkbox" checked/>
					<div class="label__text">
						<p class="is-bold">Is your breathing shallow?</p>
						<p>Try taking a deep breath through your nose, and then slowly exhaling through your mouth.</p>
					</div>
				</label>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<p class="is-bold">Are your shoulders high or tense?</p>
					<p>Try slowly lowering them as you exhale.</p>
				</label>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<p class="is-bold">Is your jaw clenched?</p>
					<p>Try opening your mouth into a wide, relaxed yawn.</p>
				</label>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<p class="is-bold">Are you present in the moment?</p>
					<p>Try naming the objects you can see and the sounds you can hear.</p>
				</label>
			</li>
		</ul>
	</main>
  </div>
