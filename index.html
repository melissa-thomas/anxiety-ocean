<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Anxiety Self-Check</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="icon" type="image/png" href="img/pine.png" sizes="16x16">
	</head>
</html>
<body>
  <video autoplay muted loop id="beachVideo">
  	<source src="img/mountain-lake.mp4" type="video/mp4">
  </video>
  <div class="content">
	<header>
		<h1>Anxiety Self-Check</h1>
	</header>
	<main>
		<h2><p>Are you feeling instense anxiety?</p>
			<p>When you can, try checking off some items on this list.</p>
		</h2>
		<ul>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Is your breathing shallow?</p>
						<p>Try taking a deep breath through your nose, and then slowly exhaling through your mouth.</p>
					</div>
				</label>
			</li>
			<li>
				<div class="border"></div>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Are your shoulders high or tense?</p>
						<p>Try slowly lowering them as you exhale.</p>
					</div>
				</label>
			</li>
			<li>
				<div class="border"></div>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Is your jaw clenched?</p>
						<p>Try opening your mouth into a wide, relaxed yawn.</p>
					</div>
				</label>
			</li>
			<li>
				<div class="border"></div>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Are you present in the moment?</p>
						<p>Try naming the objects you can see and the sounds you can hear.</p>
					</div>
				</label>
			</li>
		</ul>
		<footer>Made with ❤️ by <a href="https://melissathomas.fyi/">Melissa Thomas</a></footer>
	</main>
	</div>
</body>
