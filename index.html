<html>
	<head>
		<title>Anxiety Ocean</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Baloo|Varela+Round" rel="stylesheet"> 
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	</head>
	<script type="text/javascript">
		var imageURLs = [
       		"img/abdolazim.jpg", "img/anna.jpg", "img/asoggetti.jpg", "img/ben.jpg", "img/bence.jpg", "img/camille.jpg", "img/charlota.jpg", "img/charlota.jpg", "img/chris.jpg", "img/daniel.jpg", "img/dji.jpg", "img/dominic.jpg", "img/eberhard.jpg", "img/ekaterina.jpg", "img/emmanuel.jpg", "img/fog.jpg", "img/hussain.jpg", "img/ian.jpg", "img/jay.jpg", "img/jorge.jpg"  
  		];
	  function getImageTag() {
	    var img = '<img src=\"';
	    var randomIndex = Math.floor(Math.random() * imageURLs.length);
	    img += imageURLs[randomIndex];
	    img += '\" alt=\"serene landscape\"/>';
	    return img;
	  }
	</script>
</html>
<body>
  <div class="background">
  	<script type="text/javascript">
  		document.write(getImageTag());
	</script>
  </div>
  <div class="content">
	<header>
		<h1>Anxiety Self-Check</h1>
	</header>
	<main>
		<h2><p>Are you feeling instense anxiety? Know that you're going to be okay.</p>
			<p>When you can, try checking off some items on this list.</p>
		</h2>
		<ul>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Is your breathing shallow?</p>
						<p>Try taking a deep breath through your nose, and then slowly exhaling through your mouth.</p>
					</div>
				</label>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Are your shoulders high or tense?</p>
						<p>Try slowly lowering them as you exhale.</p>
					</div>
				</label>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Is your jaw clenched?</p>
						<p>Try opening your mouth into a wide, relaxed yawn.</p>
					</div>
				</label>
			</li>
			<li>
				<label>
					<input class="item" type="checkbox" />
					<div class="label__text icon">
						<p class="is-bold">Are you present in the moment?</p>
						<p>Try naming the objects you can see and the sounds you can hear.</p>
					</div>
				</label>
			</li>
		</ul>
	</main>
	<footer>
		<section>Tip: If you're having trouble focusing, try refreshing the page.</section>
	</footer>
  </div>
</body>
