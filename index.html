<html>
	<head>
		<title>Anxiety Ocean</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans|Palanquin:500,700" rel="stylesheet"> 
		<script type="text/javascript">
			  var imageURLs = [
       			"https://s3.amazonaws.com/cdn-origin-etr.akc.org/wp-content/uploads/2017/11/12225919/Pembroke-Welsh-Corgi-On-White-01.jpg", "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Welchcorgipembroke.JPG/1200px-Welchcorgipembroke.JPG", "https://i1.wp.com/bestlifeonline.com/wp-content/uploads/2018/06/sherlock-the-corgi.jpg?fit=500%2C375&ssl=1"
  				];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"Some alt text\"/>';
    return img;
  }
		</script>
	</head>
</html>
<body>
  <div class="wrapper">
  	<main class="content">
		<h1>Anxiety Self-Check</h1>
		<script type="text/javascript">
  			document.write(getImageTag());
		</script>
		<h2>Are you feeling instense anxiety? First, know you're going to be okay. Then try checking off some items on this list.</h2>
  		<ul>
			<li>
				<span>Is your breathing shallow?</span>
				<input type="checkbox" id="item-1" name="item-1" />
				<label for="item-1" class="text">Try taking a deep breath through your nose, and then slowly exhaling it out out of your mouth.</label>
				<label for="item-1" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
			<li>
				<input type="checkbox" id="item-2" name="item-2" />
				<label for="item-2" class="text">Complete first task</label>
				<label for="item-2" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
			<li>
				<input type="checkbox" id="item-3" name="item-3" />
				<label for="item-3" class="text">Write some CSS code</label>
				<label for="item-3" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
			<li>
				<input type="checkbox" id="item-4" name="item-4" />
				<label for="item-4" class="text">Amaze the world</label>
				<label for="item-4" class="button"></label>
				<svg width="15px" height="10px" class="checkmark">
					<polyline points="1,5 6,9 14,1" />
				</svg>
			</li>
		</ul>
  	</main>
	<div class="wave -one"></div>
	<div class="wave -two"></div>
	<div class="wave -three"></div>
	<div class="wave -four"></div>
	<div class="wave -five"></div>
	<div class="wave -six"></div>
  </div>
  <script src="js/main.js"></script>
</body>
